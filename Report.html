<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue | Green Force, Clean City!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 100px; /* Added to prevent overlap with fixed navbar */
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.98);
            padding: 1.5rem 2rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            color: #27ae60;
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
        }

        .nav-item {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: #27ae60;
            transition: width 0.3s ease;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        .nav-item:hover {
            color: #27ae60;
        }

        .container {
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .header p {
            font-size: 1.1rem;
            color: #666;
        }
        .issue-card {
            background: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            overflow: hidden;
        }
        .issue-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .issue-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .issue-card .card-body {
            padding: 20px;
            text-align: center;
        }
        .issue-card .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        .modal-content {
            border-radius: 15px;
            border: none;
        }
        .modal-header {
            background: #007bff;
            color: white;
            border-radius: 15px 15px 0 0;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            border-radius: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .nav-menu {
                gap: 1.5rem;
            }
            .nav-item {
                font-size: 1rem;
            }
            .nav-brand {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-brand">Green Force, Clean City!</a>
            <div class="nav-menu">
                <a href="home.html" class="nav-item">Home</a>
                <a href="Report.html" class="nav-item">Report Issue</a>
                <a href="Track.html" class="nav-item">Track Issues</a>
                <a href="Admin.html" class="nav-item">Admin</a>
                <a href="contact.html" class="nav-item">Contact</a>
                <a href="Login.html" class="nav-item" onclick="openModal()">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Report an Issue</h1>
            <p>Help us keep your neighborhood thriving by reporting issues quickly and easily.</p>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="issue-card" data-bs-toggle="modal" data-bs-target="#reportModal" data-category="pothole">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhwbO41EZi1pZ9uDPADI_GGRJvJdqx6EKwug&s" alt="Pothole">
                    <div class="card-body">
                        <h5 class="card-title">Pothole</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="issue-card" data-bs-toggle="modal" data-bs-target="#reportModal" data-category="garbage">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCXaVNFThiAINKWKMypI6dCZqU1f4iMsHVNA&s" alt="Garbage">
                    <div class="card-body">
                        <h5 class="card-title">Uncollected Garbage</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="issue-card" data-bs-toggle="modal" data-bs-target="#reportModal" data-category="streetlight">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTO8AVHFpqWW2qqy5gma3SNGyH4vjVMid1gSQ&s" alt="Streetlight">
                    <div class="card-body">
                        <h5 class="card-title">Broken Streetlight</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="issue-card" data-bs-toggle="modal" data-bs-target="#reportModal" data-category="water">
                    <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2019/03/21/14/water-pollution.jpg?width=1200" alt="Water">
                    <div class="card-body">
                        <h5 class="card-title">Water Issue</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="issue-card" data-bs-toggle="modal" data-bs-target="#reportModal" data-category="Anti Mosquito Fogging Service">
                    <img src="https://5.imimg.com/data5/SELLER/Default/2023/5/306707339/KK/NT/AM/2720233/anti-mosquito-fogging-service-500x500.jpg" alt="Mosquito Fogging">
                    <div class="card-body">
                        <h5 class="card-title">Anti Mosquito Fogging Service</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="issue-card" data-bs-toggle="modal" data-bs-target="#reportModal" data-category="other">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQx-VOQkm7QaSNiY2uKJh0rU7t4SjskxkldFA&s" alt="Other">
                    <div class="card-body">
                        <h5 class="card-title">Other Issues</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">Report an Issue</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" id="modalCategory" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" id="modalName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea id="modalDescription" class="form-control" rows="3" placeholder="Describe the issue in detail" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Upload Image</label>
                        <input type="file" class="form-control" id="modalImage" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" id="modalLocation" class="form-control" placeholder="Fetching location..." readonly required>
                        <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="getLocation()">Get My Location</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitIssue()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.issue-card').click(function() {
                const category = $(this).data('category');
                $('#modalCategory').val(category.charAt(0).toUpperCase() + category.slice(1));
                
                let placeholder = '';
                switch(category) {
                    case 'pothole': placeholder = 'Describe pothole size, location, hazards...'; break;
                    case 'garbage': placeholder = 'Describe garbage type and location...'; break;
                    case 'streetlight': placeholder = 'Describe streetlight issue and location...'; break;
                    case 'water': placeholder = 'Describe water leakage severity and location...'; break;
                    case 'Anti Mosquito Fogging Service': placeholder = 'Describe mosquito issue severity and location...'; break;
                    case 'other': placeholder = 'Describe the issue in detail...'; break;
                }
                $('#modalDescription').attr('placeholder', placeholder);
            });
        });

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    $('#modalLocation').val(`Lat: ${lat}, Lon: ${lon}`);
                }, function(error) {
                    $('#modalLocation').val('Unable to fetch location');
                });
            } else {
                $('#modalLocation').val('Geolocation not supported');
            }
        }

        function submitIssue() {
            const category = $('#modalCategory').val();
            const name = $('#modalName').val();
            const description = $('#modalDescription').val();
            const image = $('#modalImage')[0].files[0];
            const location = $('#modalLocation').val();

            if (!description || !image || !location) {
                alert('Please fill all required fields');
                return;
            }

            const formData = new FormData();
            formData.append('category', category);
            formData.append('name', name);
            formData.append('description', description);
            formData.append('image', image);
            formData.append('location', location);

            $.ajax({
                url: 'submit_issue.php',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    alert('Issue reported successfully!');
                    $('#reportModal').modal('hide');
                    clearModal();
                },
                error: function() {
                    alert('Error submitting issue. Please try again.');
                }
            });
        }

        function clearModal() {
            $('#modalName').val('');
            $('#modalDescription').val('');
            $('#modalImage').val('');
            $('#modalLocation').val('Fetching location...');
        }

        function openModal() {
            alert('Login modal would open here');
        }
    </script> 
</body>
</html>
