<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Green Force, Clean City!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1508615039622-50332e3d5c0f?q=80&w=2070&auto=format&fit=crop') no-repeat center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            position: relative;
            padding-top: 100px; /* Added to prevent overlap with fixed navbar */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(39,174,96,0.7), rgba(33,150,83,0.8));
            z-index: 1;
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.98);
            padding: 1.5rem 2rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            color: #27ae60;
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
        }

        .nav-item {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: #27ae60;
            transition: width 0.3s ease;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        .nav-item:hover {
            color: #27ae60;
        }

        .login-container {
            background: white;
            padding: 3.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 500px;
            z-index: 2;
            animation: zoomIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(39,174,96,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            z-index: -1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            color: #27ae60;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .login-header p {
            color: #666;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .google-login-btn {
            width: 100%;
            padding: 1.3rem;
            background: #ffffff;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .google-login-btn i {
            color: #db4437;
            font-size: 1.5rem;
        }

        .google-login-btn:hover {
            background: #f8f9fa;
            border-color: #27ae60;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(39,174,96,0.2);
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
        }

        .signup-link a {
            color: #27ae60;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #219653;
            text-decoration: underline;
        }

        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #27ae60;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 2.5rem;
                margin: 1rem;
            }
            .login-header h1 {
                font-size: 2rem;
            }
            .login-header p {
                font-size: 1rem;
            }
            .google-login-btn {
                font-size: 1rem;
                padding: 1rem;
            }
            .nav-menu {
                gap: 1.5rem;
            }
            .nav-item {
                font-size: 1rem;
            }
            .nav-brand {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-brand">Green Force, Clean City!</a>
            <div class="nav-menu"><a href="home.html" class="nav-item">Home</a>
                <a href="home.html" class="nav-item">Home</a>
                <a href="Report.html" class="nav-item">Report Issue</a>
                <a href="Track.html" class="nav-item">Track Issues</a>
                <a href="Admin.html" class="nav-item">Admin</a>
                <a href="contact.html" class="nav-item">Contact</a>
                <a href="Login.html" class="nav-item" onclick="openModal()">Login</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back!</h1>
            <p>Login to Green Force with your Google account</p>
        </div>

        <button class="google-login-btn" id="google-login">
            <i class="fab fa-google"></i> Continue with Google
        </button>

        <div class="loader" id="loader"></div>

        <div class="signup-link">
            <p>New here? <a href="#">Create an Account</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCOuq-CLsA3ejRJ8-ByV6hFn7se-Pxo3AA",
            authDomain: "forged-in-code-4beed.firebaseapp.com",
            projectId: "forged-in-code-4beed",
            storageBucket: "forged-in-code-4beed.firebasestorage.app",
            messagingSenderId: "191346506

483",
            appId: "1:191346506483:web:34ca825cb70541fb775586",
            measurementId: "G-M9JNTF8QBJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Google Login with Loader
        const googleBtn = document.getElementById('google-login');
        const loader = document.getElementById('loader');

        googleBtn.addEventListener('click', () => {
            // Show loader and disable button
            loader.style.display = 'block';
            googleBtn.disabled = true;
            googleBtn.style.opacity = '0.7';

            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    alert(`Welcome, ${user.displayName}!`);
                    // Redirect to dashboard or home page
                    // window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error("Google Login Error:", error.message);
                    alert("Login failed: " + error.message);
                })
                .finally(() => {
                    // Hide loader and re-enable button
                    loader.style.display = 'none';
                    googleBtn.disabled = false;
                    googleBtn.style.opacity = '1';
                });
        });

        // Modal function (placeholder since there's no modal in this code yet)
        function openModal() {
            // You can add modal implementation here if needed
            alert('Login/Signup modal would open here');
        }
    </script>
</body>
</html>
