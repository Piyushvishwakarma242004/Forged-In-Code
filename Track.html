        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #004d99, #00bfff);
            color: white;
            padding-top: 100px; /* Added to prevent overlap with fixed navbar */
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.98);
            padding: 1.5rem 2rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            color: #27ae60;
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
        }

        .nav-item {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: #27ae60;
            transition: width 0.3s ease;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        .nav-item:hover {
            color: #27ae60;
        }

        h2 {
            font-size: 30px;
            text-align: center;
            margin: 30px 0;
            text-transform: uppercase;
            font-weight: 600;
        }

        .issue-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            text-align: center;
        }

        .issue-section:hover {
            transform: translateY(-5px);
        }

        .issue-title {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
        }

        .btn-block {
            width: 100%;
            margin-top: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .nav-menu {
                gap: 1.5rem;
            }
            .nav-item {
                font-size: 1rem;
            }
            .nav-brand {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
